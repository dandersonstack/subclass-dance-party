<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
<!--     <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css"> -->
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/breakDancer.js"></script>
    <script src="src/cartman.js"></script>
    <script src="src/kenny.js"></script>

    <script src="https://code.jquery.com/color/jquery.color-2.1.2.js"></script>

    <style>
    </style>

  <body>
    <div class="bg" id="bg">
      <div class="topbar">
        <span class="title">object dance party</span>
        <a href="#" class="addDancerButton" data-dancer-maker-function-name="Cartman, Kenny">South Park it up</a>
        <a href="#" class="addBreakDancerButton" data-dancer-maker-function-name="BreakDancer">Add a break dancer</a>
        <a href="#" class="lineUpBreakDancersButton">line up break dancers</a>
        <a href="#" class="lineUpDancersButton">line up dancers</a>

      </div>
      <div class="speaker" id="speaker-left">
        <div class='top-circle'>
          <div id="inner-top"></div>
        </div>
        <div class='bottom-circle'>
          <div id="inner-bot"></div>
        </div>
      </div>
      <div class="speaker" id="speaker-right">
        <div class='top-circle'>
          <div id="inner-top"></div>
        </div>
        <div class='bottom-circle'>
          <div id="inner-bot"></div>
        </div>
      </div>
      <div id="hackReactor-name">
          Hack Reactor
      </div>
      <script src="src/init.js"></script>
      <script type="text/javascript" src="src/hackreactor.js"></script>
    </div>
